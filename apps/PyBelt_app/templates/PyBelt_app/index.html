<!DOCTYPE html>
<html>
<head>
	<title>Login/Register</title>

	{% load staticfiles %}
<link rel="stylesheet" href="{% static 'index-style.CSS' %}"  type="text/css">
<style>
	input {
		width: 100%;
		padding: 0px 0px;
		margin: 0px 0;
		box-sizing: border-box;
	}
</style>
</head>

<body>
<div class ='reg'>
<h1 style="color: Green">Registration</h1>
	{% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}


	<form action="/register" method='post'>
	{% csrf_token %}
		<p>Name: <input type="text" name="name"></p>
		<p>Username: <input type="text" name="username"></p>
		<p>Email: <input type="email" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>Password Conf: <input type="password" name="passwordconf"></p>
		<p>Date of Birth: <input type="date" name="date of Birth"></p>
		<p><input type="submit" name="Submit"></p>	
	</form>
</div>
<div class='log'>
		<h1 style="color: Blue">Login</h1>
	<form action="/login" method='post'>
	{% csrf_token %}
		<p>Email:    <input style ="width:25%" type="email" name="email"></p>
		<p>Password: <input style ="width:25%" type="password" name="password"></p>
		<p><input style ="width:25%"type="submit" name="Submit"></p>	
	</form>
</div>

</body>
</html>
