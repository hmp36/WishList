<!DOCTYPE html>
<html>

<head>
    <title>Item</title>
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'item-style.CSS' %}" type="text/css">

</head>

<body>
    <h2>{{ wish.item }}</h2>


    <p>
        <h3>Users who added this product/item under their wish list:</h3>
        <ul>
            {% for wisher in wish.wishers.all %}
            <li>{{ wisher.name }} {{ wisher.username }}</li>
            {% endfor %}
        </ul>
    </p>
    <a href="/dashboard">Home</a>
    <a href="/logout">Logout</a>
</body>

</html>
